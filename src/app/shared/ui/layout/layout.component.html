<header class='header'>

  <nav class="navbar bg-dark variant-dark fixed-top navbar-expand-md" useLineAnimation #line="useLineDirective">
    <div class="underline {{line.animationClass}}" [ngStyle]="line.position"></div>
    <div class="container">
      <div class='brandWrapper' useBackground>
        <a class="navbar-brand" routerLink="/">KeyShop</a>
      </div>
      <form class='form' onSubmit='handleSubmit()'>
        <input type="text" autoFocus placeholder="write what you're looking for">
        <button type="submit" class="btn-search"><i class="material-icons">search</i></button>
      </form>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#responsive-navbar-nav"
        aria-controls="responsive-navbar-nav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="material-icons text-light">menu_open</span>
      </button>
      <nav class="collapse navbar-collapse" id="responsive-navbar-nav">
        <div class="me-auto">
          <a class="nav-link follow" [ngClass]="{active:showProducts}" (click)="toggleShowProducts()">Products
            <i class="material-icons chevron-up" [ngClass]="{rotateChevron:showProducts}">arrow_forward_ios</i>
          </a>
        </div>

        <a class="nav-link follow cartDiv" routerLink="/cart" routerLinkActive="active">
          <i class="material-icons">shopping_cart</i> Cart
        </a>

        <a class="nav-link follow" routerLink="/login" routerLinkActive="active">
          <i class="material-icons">person</i> Login
        </a>
        <a class="nav-link follow" routerLink="/admin" routerLinkActive="active">
          <i class="material-icons">security</i> Admin
        </a>
      </nav>
    </div>
  </nav>
</header>
<main>
  <div class="container">
    <!----- router-outlet ------>
    <ng-content></ng-content>

  </div>
</main>
<footer class='py-5 bg-dark' useBackground>
  <div class="container">
    <div class="row">
      <div class="col">
        <h2>Copyright &copy; KeyboardsShop</h2>
      </div>
    </div>
  </div>
</footer>
