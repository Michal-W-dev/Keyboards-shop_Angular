<ng-container *ngIf="products$ | async as products">
  <ng-container *ngIf="products.length || (error$ | async); else loading">
    <app-carousel [carouselItems]="4" [products]="products"></app-carousel>
    <div class="justify-content-center mt-4 mb-5 row">
      <app-product-card *ngFor="let product of products" [product]="product" class="col-xxl-3 col-lg-4 col-sm-6 col-12">
      </app-product-card>
    </div>
  </ng-container>
</ng-container>

<!-- ERROR -->
<ng-container *ngIf="error$ | async as error">
  <app-message variant="danger" [trigger]="!!error"> {{error}} </app-message>
</ng-container>

<!-- LOADER -->
<ng-template #loading>
  <app-loader></app-loader>
</ng-template>
